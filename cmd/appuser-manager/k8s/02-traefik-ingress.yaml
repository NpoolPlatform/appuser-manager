apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: appuser-manager-traefik-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: appuser-manager-traefik
    k8s.kuboard.cn/workload: appuser-manager-traefik
    kubernetes.io/ingress.class: "traefik-internet"
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-strip-appuser-manager-prefix@kubernetescrd

spec:
  rules:
    - host: api.npool.top
      http: &http_rules
        paths:
          - path: /api/appuser-manager
            backend:
              serviceName: appuser-manager
              servicePort: 50230
    - host: api.xpool.top
      http: *http_rules
    - host: www.npool.top
      http: *http_rules
    - host: www.xpool.top
      http: *http_rules
    - host: dashboard.xpool.top
      http: *http_rules

---

apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-appuser-manager-prefix
  namespace: kube-system
spec:
  stripPrefix:
    prefixes:
      - /api/appuser-manager
